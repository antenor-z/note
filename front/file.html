<!DOCTYPE html>
<html>

<head>
    <title>Note</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/fileserver.css">
    <link rel="stylesheet" href="/css/scrollbar.css">
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="A4NOTE" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
</head>

<body>
    <div id="loader" style="position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #141414;
        z-index: 999;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 24px;">
        <div>
            <img style='width: 20px; opacity: 70%' src='/img/spinner.gif'>
            Loading
        </div>
    </div>
    <content>
        <dialog id="uploadFile">
            <div class="box grid padding20">
            <form id="uploadForm" method="POST" enctype="multipart/form-data">
            <input type="file" id="file" name="file">
            <div class="edit-action-container">
                <button type="submit" name="Upload">Upload</button>
                <button onclick="uploadFile.close()">Cancel</button>
            </div>
            </div>
        </form>
        </dialog>
        <div class="control-bar">
            <button onclick="window.location.href = '/'">&lt;</button>
            <button onclick="mkdir()">New dir</button>
            <button onclick="uploadFile.showModal()">Upload</button>
        </div>

        <table>
            <tr>
                <td id="path">/</td>
            </tr>
        </table>
        
        <table id="browser" style="width: 100%;">

        </table>

    </content>

    <script src="js/config.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/loader.js"></script>
    <script src="js/file.js"></script>
</body>

</html>
