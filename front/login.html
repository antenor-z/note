<!DOCTYPE html>
<html>

<head>
    <title>Note</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="A4NOTE" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
</head>

<body>
    <div id="loader" style="position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #141414;
        z-index: 999;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 24px;">
        <div>
            <img style='width: 20px; opacity: 70%' src='/img/spinner.gif'>
            Loading
        </div>
    </div>
    <content>
        <div class="box padding20">
            <img style="width: 100%;opacity: 20%;" src="img/note-logo.png">
        </div>
        <div class="grid box padding20">
            <label for="username">Username</label>
            <input id="username" type="textbox">
            <label for="password">Password</label>
            <input id="password" type="password">
            <label for="passcode">Passcode</label>
            <input id="passcode" type="textbox">
            <button onclick="login()">Login</button>
            <span id="authfail">Unauthorized</span>
        </div>
        <span id="version"></span>
    </content>

    <script src="js/config.js"></script>
    <script src="js/version.js"></script>
    <script src="js/login.js"></script>
    <script src="js/loader.js"></script>
</body>
</html>
