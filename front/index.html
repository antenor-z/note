<!DOCTYPE html>
<html>

<head>
  <title>Note</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
  <link rel="shortcut icon" href="/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="A4NOTE" />
  <link rel="manifest" href="/favicon/site.webmanifest" />
</head>

<body>
  <content>
    <!-- begin add note --> 
    <button onclick="toggleAddNote()">Add note</button>
    <button onclick="logout()">Logout</button>
    <div id="addNote" class="grid box">
      <label for="noteTitle">Title</label>
      <input id="noteTitle" type="textbox" required>
      <label for="noteContent">Content</label>
      <textarea id="noteContent"></textarea>
      <label for="noteCategories">Categories (comma separated)</label>
      <input id="noteCategories" type="textbox">
      <button onclick="sendNote()">Add</button>
    </div>
    <!-- end add note -->

    <div id="categories-container" class="grid box">
      Loading...
    </div>
    <div id="notes-container">
      Loading...
    </div>
    <span id="version"></span>
  </content>
  <script src="3p/marked.min.js"></script>
  <script src="3p/purify.min.js"></script>
  <script src="config.js"></script>
  <script src="note.js"></script>
  <script src="logout.js"></script>
  <script src="version.js"></script>
  </script>
</body>

</html>
